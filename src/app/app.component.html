<header fxShow="true" fxHide.gt-sm>
	<mat-toolbar color="primary" style="min-height: 60px;">
		<button mat-icon-button (click)="sidenav.toggle()" aria-label="Example icon-button with menu icon">
			<mat-icon>menu</mat-icon>
		</button>
		<span class="brand-icon-name">
			Sidebar
		</span>
		<span class="example-spacer"></span>
		<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
			<mat-icon>favorite</mat-icon>
		</button>
		<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
			<mat-icon>share</mat-icon>
		</button>
	</mat-toolbar>
</header>
<mat-sidenav-container class="example-container">
	<mat-sidenav #sidenav mode="side" opened class="example-sidenav" [fixedInViewport]="options.value.fixed"
		[fixedTopGap]="options.value.top" [fixedBottomGap]="options.value.bottom">
		<mat-nav-list>
			<a mat-list-item routerLinkActive="header-item-selected" [routerLink]="['/home']"
				(click)="sidenav.toggle()">Home</a>
			<a mat-list-item routerLinkActive="header-item-selected" [routerLink]="['/about']"
				(click)="sidenav.toggle()">About </a>
			<a mat-list-item routerLinkActive="header-item-selected" [routerLink]="['/contact']"
				(click)="sidenav.toggle()">Contact </a>
			<a mat-list-item routerLinkActive="header-item-selected" [routerLink]="['/career']"
				(click)="sidenav.toggle()">Careers </a>
			<a mat-list-item> </a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content style="background-color: gray;">
		<header style="min-height: 60px;" fxShow="true" fxHide.lt-md>
			<mat-toolbar color="primary">
				<button mat-icon-button (click)="sidenav.toggle()" aria-label="Header 2">
					<mat-icon>menu</mat-icon>
				</button>
				<span class="brand-icon-name">
					Sidebar
				</span>
				<span class="example-spacer"></span>
				<button mat-icon-button class="example-icon favorite-icon"
					aria-label="Example icon-button with heart icon">
					<mat-icon>favorite</mat-icon>
				</button>
				<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
					<mat-icon>share</mat-icon>
				</button>
			</mat-toolbar>
		</header>
		<section>
			<router-outlet></router-outlet>
		</section>
	</mat-sidenav-content>
</mat-sidenav-container>
